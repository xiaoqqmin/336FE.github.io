<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var id = document.getElementById("source")
  var li = id.getElementsByTagName("li");
  var data = [];
  for(var i=0;i<li.length;i++){
    data[i] = [];
    data[i].push(li[i].innerText.substr(0,6));
    data[i].push(li[i].innerText.substr(7,2));
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  for(var i = 0;i<data.length;i++){
    for(var j = 0;j<i;j++){
      if(data[i][1] < data[j][1]){
        var aa = data[i];
        data[i]=data[j];
        data[j]= aa;
      }
    }
  }
  return data;
}


function render(data) {
  var text="";
  var chi = ["一","二","三","四","五","六","七"];
  h = 0;
  for(var i=0;i<data.length;i++){
    text += "<li>第" + chi[h++] + "名：" + data[i][0] + ": <b>" + data[i][1] + "</b></li>"
  }
  document.getElementById("resort").innerHTML = text;
}


function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  //button = document.getElementById("sort-btn")
  //button.addEventListener("click",function(){btnHandle()});
  document.getElementById("sort-btn").onclick = function(){
    btnHandle();
}
}
init();

</script>
</body>
</html>
